<div class="fixed-top [ d-flex justify-content-center ]">
  <nav role="navigation" id="navbar" class="navbar rounded-bottom border-top-0" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">

    <ul class="navbar-nav navbar-expand">

      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-chevron-bar-up" aria-hidden="true"></i></a>
      </li>

      {% for section in site.sections %}

        {% if section.title != '_' %}
        <li class="nav-item">
          <a class="nav-link" href="#{{ section.title | slugify }}">{{ section.title }}</a>
        </li>
        {% endif %}

      {% endfor %}

    </ul><!-- /nav -->

  </nav><!-- /navbar -->
</div><!-- d-flex -->
